<div>
    <h3 class="text-center">Todo List</h3>

    <app-add-todo (todoAdd)="addTodo($event)"> </app-add-todo>

    <h6>Your Tasks</h6>
    
    <div *ngIf="this.todos.length===0; else elseBlock"> No todos to show </div>
    <ng-template #elseBlock>
        <div *ngFor="let todo of todos">
            <app-todo-item [todo]="todo" (todoDelete)="todoIsDeleted($event)" (todoCheckbox)="toggleTodo($event)"></app-todo-item>
        </div>
    </ng-template>

</div>
